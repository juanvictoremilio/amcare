{% extends 'core/base.html' %}
{% load static %}
{% block title %}Borrar Reevalución{% endblock %}
{% block content %}
{% include 'expediente/includes/reevaluacion_menu.html'%}
<main role="main">
  <div class="container">
    <div class="row mt-3">
      <div class="col-md-9 mx-auto">
        <div>
            <form action="{% url 'expediente:eliminar_reevaluacion' object.id %}" method="post">
              {% csrf_token %}
                <p>¿Estás seguro de que quieres borrar Reevaluación de <b>"{{ object.paciente }}"?</b></p>
                <div class="text-center">
                    <input type="submit" class="btn btn-primary btn-block btn-danger" value="Sí, eliminar reevaluación" /> 
                </div>
                
            </form>
        </div>
      </div>
    </div>
  </div>
</main>
{% endblock %}
